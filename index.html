<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>My Alexandria</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>New Book Form</legend>
                <div class="name-box">
                    <label for="bookName">Book name</label>
                    <input type="text" name="bookName" id="bookName">
                </div>
                <div class="author-box">
                    <label for="authorName">Author</label>
                    <input type="text" name="authorName" id="authorName">
                </div>
                <div class="pages-box">
                    <label for="pageNumber">Number of pages</label>
                    <input type="text" name="pageNumber" id="pageNumber">
                </div>
                <button id="createBookBtn">Create book</button>
            </fieldset>
        </form>
        <div class="screen"></div>
        <div class="shelf"></div>
        <button id="addBooksBtn">Add book</button>
    </main>
    <footer>
        <div class="attribution">&#169; Lyza Rivera. All rights reserved.</div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
